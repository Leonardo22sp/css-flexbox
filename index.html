<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="icone-chevrolet.png" type="image/x-icon">
</head>
<body>
    <h1 class="titulo-pagina">Propriedades Flexbox</h1>
    <hr>

    <h1 class="nomedapropriedade">1- Display: ativa o Flexbox</h1>
    <hr>
    <h1 class="nomedapropriedade">2- flex-direction: define a direção do eixo principal</h1>

    <h2 class="valordapropriedade">flex-direction: row</h2>
    <main class="container">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

    <h2 class="valordapropriedade">flex-direction: column</h2>
    <main class="containercolumn">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

    <h2 class="valordapropriedade">flex-direction: row reverse</h2>
    <main class="containerrowreverse">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

    <h2 class="valordapropriedade">flex-direction: column reverse</h2>
    <main class="containercolumnreverse">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>
    
</body>
</html>
